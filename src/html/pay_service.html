<div class="parent-container">
	<div id="pay-container">
		<div class="title-bar">
		    <span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
		    <span>确认支付</span>
		</div>
		<div class="pay">
			<div class="record-item">
				<div class="top-panel">
					<span class="order-num">订单编号：<span ng-bind="orderId"></span></span>
				</div>
				<div class="order-info">
					<span class="record-icon" ng-style="service.style">
					</span>
					<span class="text-info">
						<span class="user-info">
							<span class="name" ng-bind="service.designer.name"></span>
							<span>&nbsp;|&nbsp;联系方式：</span>
							<span class="phone" ng-bind="service.designer.telephone"></span>
						</span>
						<span class="xdtime">下单时间：<span ng-bind="service.time"></span></span>
						<!-- <span>服务店面：<span ng-bind="service.store.name"></span></span>
						<span class="location">
							<img src="../../assets/images/location_3.png" class="location-icon">
							<span ng-bind="service.store.location"></span>
						</span> -->
					</span>
				</div>
				<div class="items-text">
					<span class="items">
						<span ng-repeat="item in service.item" class="item-info">
							<span ng-bind="item.name"></span>
							<span class="price">
								<del ng-bind="item.price"></del>
								<span class="highlight">￥<span ng-bind="item.actualprice"></span></span>
							</span>
						</span>
					</span>
				</div>
				<div class="items-text">
					<span class="items">
						<span class="item-info">
							<span>费用合计：</span>
							<span class="price">
								<span class="highlight">￥<span ng-bind="service.totalprice"></span></span>
							</span>
						</span>
						<span class="item-info">
							<span>优惠：</span>
							<span class="price">
								<span class="highlight">-￥<span ng-bind="service.totalprice-service.actualprice"></span></span>
							</span>
						</span>
					</span>
				</div>
				<div class="items-text">
					<span class="items">
						<span class="item-info">
							<span>实际支付：</span>
							<span class="price">
								<span class="newhighlight">￥<span ng-bind="service.actualprice"></span></span>
							</span>
						</span>
					</span>
				</div>
			</div>
			<div class="pay-balance coupon-select" ng-click="selectCoupon()">
				<span>优惠券</span>
				<div ng-bind="couponInfo" class="couponInfo"></div>
				<span class="coupon-info">
					<img src="../../assets/images/arrow_grey.png" class="common-icon">
				</span>
				
			</div>
			<div class="pay-balance margin-top-none" ng-click="chooseBalance()">
				<span>
					<span class="havemoney"><img src="../../assets/images/havemoney.png" alt=""><span>余额支付</span></span>
				</span>
				<div class="couponInfo"><span id="balance">余额： <span class="balanceye">￥<span ng-bind="balance"></span></span></span></div>
				<span>
					<img src="../../assets/images/yezf1@2x.png" ng-if="!balancePay" class="common-icon"></span>
					<img src="../../assets/images/yezf@2x.png" ng-if="balancePay" class="balanceimg">
				</span>
			</div>

				<span>支付方式:</span>

<div class="option position-fixed" ng-if="showMask" forbid-scroll name="mask" ng-click="hideMask()">
    <div class="enter-pay-password" ng-click="payClick($event)">
    	<div class="title">
	    	<img src="../../assets/images/cancel.png" class="cancel-icon" ng-click="hideMask()">
    		<span>输入密码</span>
    	</div>
    	<div class="password-container">
    		<input type="password" class="input-password" maxlength="6" ng-model="payPassword" id="pay-password" autofocus="autofocus" focus>
    		<button ng-click="forgetPwd()" class="forget-pwd">忘记密码？</button>
    		<button ng-click="confirmPwd()" class="confirm-pwd">确定</button>
    	</div>
    </div>
</div>

	<div class="changepwddiv">
		<div class="txtext">您尚未设置支付密码，是否去设置？</div>
		<div class="changepwdbtn">
