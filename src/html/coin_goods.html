<div id="coin-goods-container">
    <div class="title-bar bg-white">
        <span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
        <span ng-bind="goods.name" class="goods-name ellipsis"></span>
    </div>
    <div advertise class="swiper-container slider-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="item in goods.imgarray" on-finish-render-filters>
                <img ng-src="{{item.imgurl}}">
            </div>
        </div>
        <div class="swiper-pagination">
        </div>
    </div>
    <div ng-if="goods.type == 3" class="content-container">
        <div class="goods-price common-height item">
            <div ng-bind="goods.name" class="goods-name ellipsis"></div>
            <div class="price-text">
                <img src="../../assets/images/coin_2.png" class="common-icon">
                <span ng-bind="goods.integral + '悦币'"></span>
            </div>
        </div>
        <div class="common-height item" ng-click="selectAddress(site)">
            <div>请选择地址</div>
            <div>
                <span ng-bind="site.address"></span>
                <img src="../../assets/images/arrow_grey.png" class="common-icon">
            </div>
            
        </div>
        <div class="goods-detail">
            <p>商品详情:</p>
            <p ng-bind="goods.info" class="goods-info"></p>
        </div>
        <div class="change-btn" ng-click="change()" ng-if="canChange">
            立即兑换
        </div>
        <div class="change-btn disabled" ng-if="!canChange">
            悦币不足
        </div>
    </div>
    <div ng-if="goods.type == 4" class="content-container">
        <div class="goods-price common-height item">
            <div ng-bind="goods.name" class="goods-name ellipsis"></div>
            <div class="price-text">
                <img src="../../assets/images/coin_2.png" class="common-icon">
                <span ng-bind="goods.integral + '悦币'"></span>
            </div>
        </div>
        <div class="goods-detail">
            <p>商品详情:</p>
            <p ng-bind="goods.info" class="goods-info"></p>
        </div>
        <div class="change-btn" ng-click="change()" ng-if="canChange">
            立即兑换
        </div>
        <div class="change-btn disabled" ng-if="!canChange">
            悦币不足
        </div>
    </div>
    <div ng-if="goods.type == 5" class="content-container">
        <div class="goods-price common-height item">
            <div ng-bind="goods.name" class="goods-name ellipsis"></div>
            <div class="price-text">
                <img src="../../assets/images/coin_2.png" class="common-icon">
                <span ng-bind="goods.integral + '悦币'"></span>
            </div>
        </div>
        <div class="common-height item" ng-click="selectStore()" ng-click="selectStore()">
            <div>请选择门店</div>
            <div>
                <span ng-bind="selectedStore.name"></span>
                <img src="../../assets/images/arrow_grey.png" class="common-icon">
            </div>
            
        </div>
        <div class="goods-detail">
            <p>商品详情:</p>
            <p ng-bind="goods.info" class="goods-info"></p>
        </div>
        <div class="change-btn" ng-click="change()" ng-if="canChange">
            立即兑换
        </div>
        <div class="change-btn disabled" ng-if="!canChange">
            悦币不足
        </div>
    </div>
</div>
