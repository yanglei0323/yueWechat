<div class="fashion-hair-info-container">
	<div class="title-bar bg-black border-bottom-none hair-title-bar">
	    <span class="title-bar-left" back><img src="../../assets/images/back_white.png"></span>
	    <!-- <span class="title-bar-right"><img src="../../assets/images/share_white.png"></span> -->
	</div>
	<!-- <div class="content">
		<img ng-src="{{hairInfo.imgurl}}">
	</div> -->
	<div common-swiper class="swiper-container slider-container content">
        <div class="swiper-wrapper">
            <div class="swiper-slide pic-item" ng-repeat="item in fashionHairList">
                <img ng-src="{{item.imgurl}}">
                <div class="bottom-operation">
					<div class="left">
						<span class="glyphicon glyphicon-heart-empty praise-icon" 
						ng-if="!item.iskeep" ng-click="praiseOperation(item)"></span>
						<span class="glyphicon glyphicon-heart praise-icon" 
						ng-if="item.iskeep" ng-click="praiseOperation(item)"></span>
						<span ng-bind="item.keepnum"></span>
					</div>
					<div class="right" ng-click="appoint()">
						<img src="../../assets/images/ring.png" class="common-icon ring-icon">
						<span>预约</span>
					</div>
				</div>
            </div>
        </div>

    </div>
