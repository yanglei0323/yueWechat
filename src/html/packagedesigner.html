<div class="parent-container">
	<div id="designer-search">
		<div class="title-bar">
	        <span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
	        <span>选择发型师</span>
	    </div>
		<!-- 发型师 -->
		<div class="item-container" ng-if="designerList.length > 0" infinite-scroll="getdesignerlist()" infinite-scroll-disabled="loading" infinite-scroll-distance="0">
			<div class="item" ng-repeat="designer in designerList" ng-click="toDesignerDetail(designer)">
				<img ng-src="{{designer.avatar}}" class="designer-head-pic">
				<div class="newdesign" style="position:relative;">
					<div class="dsdiv-1">
						<span ng-bind="designer.name"></span>&nbsp;|&nbsp;<span ng-bind="designer.jobtitle"></span>
					</div>
					<div class="dsdiv-2">
						<img ng-repeat="star in designer.starUrl" ng-src="{{star.path}}" class="star-icon">
					</div>
					<div class="dsdiv-3">
						共接单<span ng-bind="designer.ordernum"></span>次
					</div>
					<div class="dsdiv-4">
						剪发：<span class="dsjf">
							￥<span ng-bind="designer.cutmoney"></span>
						</span>
					</div>
					<div class="dsdiv-5">
						<span class="bottom text-right">
							<img src="../../assets/images/location.png" class="location-icon">
							<span ng-bind="designer.store.name"></span>
						</span>
					</div>
				</div>
			</div>
			<div ng-show="loading" class="load">
                <img src="../../assets/images/loading2.gif" class="common-icon">
                正在加载...
            </div>
            <div ng-show="Loaded" class="load"></i>没有更多内容</div>
		</div>
	</div>
</div>
