<div class="bg-white">
<div class="title-bar">
    <span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
    <span>登录</span>
</div>
<div id="login-container">
    <div class="form-group">
        <span class="icon">
            <img src="../../assets/images/phone.png" alt="手机号" class="phone-icon">
        </span>
        <span class="text-container">
            <input type="text" placeholder="请输入您的手机号" class="input-text" name="account" ng-model="account" maxlength="11">
        </span>
    </div>
    <div class="form-group margin-top-28">
        <span class="icon">
            <img src="../../assets/images/lock.png" alt="密码" class="pwd-icon">
        </span>
        <span class="text-container">
            <input type="password" placeholder="请输6-20位字母、数字或符号" class="input-text" ng-model="password" maxlength="20">
        </span>
    </div>
    <div class="other-operations">
        <a id="to-fast-login" ng-href="/webapp/build/html/fast_login">无密码快速登录</a>
        <a id="to-forget-pwd" ng-href="/webapp/build/html/forget_pwd?type=forget_pwd">忘记密码？</a>
    </div>
    <div id="confirm-login-btn" class="btn-common" ng-click="login()">
        登录
    </div>
    <div id="to-register-btn" class="btn-common" ng-click="toRegister()">
        注册
    </div>
